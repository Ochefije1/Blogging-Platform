<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <!-- Add Tailwind CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5">
        <h1 class="text-3xl font-bold mb-4">Today's New Blogs</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            {% for product in products %}
                <div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition duration-300">
                    <a href="{% url 'product_detail' product.pk %}">
                        <img src="{{ product.image.url }}" alt="{{ product.created_name }}" class="w-full h-64 object-cover">
                    </a>
                    <div class="p-4">
                        <h5 class="text-xl font-bold mb-2">{{ product.name }}</h5>
                        <p class="text-gray-700">{{ product.short_description }}</p>
                        <div class="mt-4">
                            <a href="{% url 'edit_product' product.pk %}" class="text-blue-500 hover:underline">Edit</a>
                            <a href="{% url 'delete_product' product.pk %}" class="text-red-500 hover:underline ml-2">Delete</a>
                        </div>
                        <small class="block text-gray-500 mt-4">Created at: {{ product.created_at }}</small>
                        <small class="block text-gray-500">Updated at: {{ product.updated_at }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
